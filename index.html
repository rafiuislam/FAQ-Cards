<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frequently Asked Questions</title>
  </head>
  <body>
    <h1>FAQ</h1>
    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">
          Can you look at my artwork and tell me what you think?
        </h3>
        <p class="faq-text">
          sorry I don't have time to comment on your artwork though
        </p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">
          I'm a teacher. Can I use your tutorials with my students?
        </h3>
        <p class="faq-text">it depends on the age of yours students</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">Do you offer private lessons?</h3>
        <p class="faq-text">Nope</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
